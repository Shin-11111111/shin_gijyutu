<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>タイムシフトカメラ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #f8fafc;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform: scaleX(1);
        }
        .controls {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            padding: 0.75rem 1.5rem;
            border-radius: 5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            z-index: 10;
            transition: opacity 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .controls.hidden {
            opacity: 0;
            transform: translate(-50%, 40px);
            pointer-events: none;
        }
        .status-badge {
            position: absolute;
            top: 1rem;
            left: 1.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            font-weight: bold;
            font-size: 0.7rem;
            pointer-events: none;
            z-index: 5;
            letter-spacing: 0.05em;
        }

        /* スライダーの警告修正とスタイル適用 */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none; /* 標準プロパティを追加 */
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        
        input[type=range]:focus {
            outline: none;
        }

        /* Webkit (Chrome, Safari, Edge) 用の溝 */
        input[type=range]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
        }

        /* Webkit 用のつまみ */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none; /* ここにも追加 */
            margin-top: -10px;
            background-color: #3b82f6;
            border-radius: 50%;
            height: 28px;
            width: 28px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid white;
        }

        /* Firefox 用のスタイル */
        input[type=range]::-moz-range-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
        }
        input[type=range]::-moz-range-thumb {
            background-color: #3b82f6;
            border-radius: 50%;
            height: 28px;
            width: 28px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="video-container" id="container">
        <video id="liveVideo" autoplay playsinline muted style="display:none;"></video>
        <canvas id="outputCanvas"></canvas>
        
        <div id="status" class="status-badge">REC</div>

        <div class="controls" id="controls">
            <button id="toggleBtn" class="bg-blue-600 hover:bg-blue-500 w-12 h-12 rounded-full flex items-center justify-center transition shrink-0 shadow-lg">
                <span id="toggleIcon" class="text-white text-xl">II</span>
            </button>

            <div class="flex flex-col flex-grow">
                <div class="flex justify-between items-center px-1 mb-1">
                    <span class="text-[10px] text-gray-400 uppercase font-black">Delay</span>
                    <span id="delayDisplay" class="text-lg font-mono text-blue-400 font-bold">5.0s</span>
                </div>
                <input type="range" id="delayRange" min="0.5" max="30" step="0.5" value="5">
            </div>

            <button id="flipBtn" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-full text-[10px] font-bold transition shrink-0 border border-white/10">
                反転
            </button>
        </div>
    </div>

    <script>
        const liveVideo = document.getElementById('liveVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const ctx = outputCanvas.getContext('2d', { alpha: false });
        const delayRange = document.getElementById('delayRange');
        const delayDisplay = document.getElementById('delayDisplay');
        const controls = document.getElementById('controls');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleIcon = document.getElementById('toggleIcon');
        const flipBtn = document.getElementById('flipBtn');
        const statusBadge = document.getElementById('status');
        const container = document.getElementById('container');

        let buffer = [];
        let isRunning = true;
        let isFlipped = false;

        const TARGET_FPS = 30;
        const FRAME_INTERVAL = 1000 / TARGET_FPS;
        let lastFrameTime = 0;

        const SAVE_WIDTH = 854;
        const SAVE_HEIGHT = 480;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });
                
                liveVideo.srcObject = stream;
                
                liveVideo.onloadedmetadata = async () => {
                    try {
                        await liveVideo.play();
                        outputCanvas.width = liveVideo.videoWidth;
                        outputCanvas.height = liveVideo.videoHeight;
                        console.log("Camera started:", liveVideo.videoWidth, "x", liveVideo.videoHeight);
                        requestAnimationFrame(processFrame);
                    } catch (playError) {
                        console.error("Playback failed:", playError);
                    }
                };
            } catch (err) {
                console.error("Camera error:", err);
                statusBadge.textContent = "CAMERA ERROR";
                statusBadge.style.background = "red";
                alert("カメラの起動に失敗しました。設定を確認してください。");
            }
        }

        function processFrame(now) {
            if (!isRunning) return;

            const elapsed = now - lastFrameTime;
            if (elapsed < FRAME_INTERVAL) {
                requestAnimationFrame(processFrame);
                return;
            }
            lastFrameTime = now;

            if (liveVideo.readyState >= 2) {
                createImageBitmap(liveVideo, {
                    resizeWidth: SAVE_WIDTH,
                    resizeHeight: SAVE_HEIGHT,
                    resizeQuality: 'low'
                }).then(bitmap => {
                    const timestamp = performance.now();
                    buffer.push({ img: bitmap, time: timestamp });

                    const delayMs = parseFloat(delayRange.value) * 1000;
                    const targetTime = timestamp - delayMs;
                    
                    while (buffer.length > 0 && buffer[0].time < targetTime - 2000) {
                        const oldFrame = buffer.shift();
                        oldFrame.img.close();
                    }

                    if (buffer.length > 0) {
                        let frameToDraw = null;
                        for (let i = buffer.length - 1; i >= 0; i--) {
                            if (buffer[i].time <= targetTime) {
                                frameToDraw = buffer[i];
                                break;
                            }
                        }

                        if (frameToDraw) {
                            ctx.drawImage(frameToDraw.img, 0, 0, outputCanvas.width, outputCanvas.height);
                            statusBadge.textContent = "DELAY ACTIVE (" + delayRange.value + "s)";
                            statusBadge.style.background = "rgba(59, 130, 246, 0.8)";
                        } else {
                            ctx.fillStyle = "#111";
                            ctx.fillRect(0, 0, outputCanvas.width, outputCanvas.height);
                            statusBadge.textContent = "BUFFERING...";
                            statusBadge.style.background = "rgba(239, 68, 68, 0.8)";
                        }
                    }

                    requestAnimationFrame(processFrame);
                }).catch(e => {
                    console.error(e);
                    requestAnimationFrame(processFrame);
                });
            } else {
                requestAnimationFrame(processFrame);
            }
        }

        delayRange.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            delayDisplay.textContent = val.toFixed(1) + 's';
        });

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            isRunning = !isRunning;
            if (isRunning) {
                toggleIcon.textContent = "II";
                toggleBtn.classList.replace('bg-green-600', 'bg-blue-600');
                statusBadge.style.display = "block";
                requestAnimationFrame(processFrame);
            } else {
                toggleIcon.textContent = "▶";
                toggleBtn.classList.replace('bg-blue-600', 'bg-green-600');
                statusBadge.style.display = "none";
                clearBuffer();
            }
        });

        function clearBuffer() {
            buffer.forEach(f => f.img.close());
            buffer = [];
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, outputCanvas.width, outputCanvas.height);
        }

        flipBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isFlipped = !isFlipped;
            outputCanvas.style.transform = isFlipped ? "scaleX(-1)" : "scaleX(1)";
        });

        container.addEventListener('click', () => {
            controls.classList.toggle('hidden');
        });

        window.addEventListener('resize', () => {
            if (liveVideo.videoWidth) {
                outputCanvas.width = liveVideo.videoWidth;
                outputCanvas.height = liveVideo.videoHeight;
            }
        });

        window.onload = initCamera;
    </script>
</body>
</html>
