<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラム開発エディタ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        #editor-side {
            min-width: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #resizer {
            width: 8px;
            cursor: col-resize;
            background-color: #e5e7eb;
            transition: background-color 0.2s;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #resizer:hover, #resizer.dragging {
            background-color: #3b82f6;
        }
        #resizer::after {
            content: "";
            width: 2px;
            height: 30px;
            background-color: #9ca3af;
            border-radius: 1px;
        }
        #preview-side {
            flex: 1;
            min-width: 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #editor-container {
            flex: 1;
            width: 100%;
            background-color: #1e1e1e;
        }
        .preview-container iframe {
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .no-select {
            user-select: none;
            pointer-events: none;
        }
        .hidden-mode {
            display: none !important;
        }
        #modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-slate-800 text-white p-3 flex justify-between items-center shadow-md z-30">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-bold flex items-center gap-2 text-nowrap">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></svg>
                開発エディタ
            </h1>
            <!-- タイトルの横に配置 -->
            <select id="languageSelect" class="bg-slate-700 text-white text-sm rounded border border-slate-600 px-2 py-1 outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                <option value="html">HTML</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="typescript">TypeScript</option>
                <option value="python">Python</option>
                <option value="json">JSON</option>
                <option value="markdown">Markdown</option>
            </select>
        </div>
        
        <div class="flex gap-2">
            <input type="file" id="fileInput" class="hidden" accept=".html,.js,.css,.py,.ts,.json,.md,.txt">
            
            <button id="uploadBtn" class="bg-slate-600 hover:bg-slate-500 text-white px-3 py-2 rounded text-sm font-medium transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                開く
            </button>
            <button id="toggleViewBtn" class="bg-slate-600 hover:bg-slate-500 text-white px-3 py-2 rounded text-sm font-medium transition-colors flex items-center gap-2">
                <svg id="viewIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M12 3v18"/></svg>
                <span>プレビューのみ</span>
            </button>
            <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-sm font-medium transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                保存
            </button>
        </div>
    </header>

    <main id="main-container">
        <div id="editor-side" style="width: 50%;">
            <div class="bg-gray-200 px-4 py-1 text-xs font-semibold text-gray-600 uppercase tracking-wider flex justify-between">
                <span>Editor</span>
            </div>
            <div id="editor-container"></div>
        </div>

        <div id="resizer" title="ドラッグして幅を調整"></div>

        <div id="preview-side">
            <div id="preview-label" class="bg-gray-200 px-4 py-1 text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-300 text-right">Result</div>
            <div class="preview-container flex-1 overflow-auto bg-white p-4" id="result-display">
                <iframe id="preview" class="w-full h-full border-none"></iframe>
                <pre id="text-result" class="hidden whitespace-pre-wrap font-mono text-sm"></pre>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 mx-4">
            <h3 class="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
                編集内容の破棄
            </h3>
            <p class="text-gray-600 mb-6">
                新しいファイルを読み込むと、現在エディタに入力されている内容は失われます。よろしいですか？
            </p>
            <div class="flex justify-end gap-3">
                <button id="cancelModalBtn" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50 transition-colors">
                    キャンセル
                </button>
                <button id="confirmModalBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                    上書きする
                </button>
            </div>
        </div>
    </div>

    <script>
        const preview = document.getElementById('preview');
        const textResult = document.getElementById('text-result');
        const languageSelect = document.getElementById('languageSelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const toggleViewBtn = document.getElementById('toggleViewBtn');
        const resizer = document.getElementById('resizer');
        const editorSide = document.getElementById('editor-side');
        const mainContainer = document.getElementById('main-container');
        const viewIcon = document.getElementById('viewIcon');
        const saveStatus = document.getElementById('saveStatus');
        
        const modalOverlay = document.getElementById('modal-overlay');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const confirmModalBtn = document.getElementById('confirmModalBtn');

        let editor;
        let isOnlyPreview = false;
        let pendingFile = null;

        const STORAGE_KEY_CODE = 'web_editor_last_code';
        const STORAGE_KEY_LANG = 'web_editor_last_lang';

        const samples = {
            html: '<!DOCTYPE html>\n<html lang="ja">\n<head>\n  <meta charset="UTF-8">\n  <title>Hello World</title>\n</head>\n<body>\n  <h1>Hello world</h1>\n</body>\n</html>',
            javascript: 'console.log("Hello world");',
            css: 'body {\n  background: white;\n}\n\nh1 {\n  color: navy;\n}',
            python: 'print("Hello world")',
            json: '{\n  "message": "Hello world"\n}',
            markdown: '# Hello world',
            typescript: 'const message: string = "Hello world";\nconsole.log(message);'
        };

        function updateOutput(code, lang) {
            if (lang === 'html') {
                preview.classList.remove('hidden');
                textResult.classList.add('hidden');
                const doc = preview.contentDocument || preview.contentWindow.document;
                doc.open();
                doc.write(code);
                doc.close();
                const script = doc.createElement('script');
                script.textContent = `document.querySelectorAll('a').forEach(l => l.setAttribute('target', '_blank'));`;
                doc.body.appendChild(script);
            } else {
                preview.classList.add('hidden');
                textResult.classList.remove('hidden');
                textResult.textContent = code;
            }
        }

        function saveToLocalStorage() {
            if (!editor) return;
            localStorage.setItem(STORAGE_KEY_CODE, editor.getValue());
            localStorage.setItem(STORAGE_KEY_LANG, languageSelect.value);
            if(saveStatus) {
                saveStatus.textContent = '保存済み';
                setTimeout(() => { if(saveStatus) saveStatus.textContent = '自動保存済み'; }, 2000);
            }
        }

        function loadFromLocalStorage() {
            const savedCode = localStorage.getItem(STORAGE_KEY_CODE);
            const savedLang = localStorage.getItem(STORAGE_KEY_LANG);
            return { code: savedCode, lang: savedLang };
        }

        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                pendingFile = e.target.files[0];
                modalOverlay.classList.remove('hidden');
            }
        });

        cancelModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('hidden');
            fileInput.value = '';
            pendingFile = null;
        });

        confirmModalBtn.addEventListener('click', () => {
            if (pendingFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const content = event.target.result;
                    const fileName = pendingFile.name.toLowerCase();
                    
                    let detectedLang = 'html';
                    if (fileName.endsWith('.js')) detectedLang = 'javascript';
                    else if (fileName.endsWith('.css')) detectedLang = 'css';
                    else if (fileName.endsWith('.py')) detectedLang = 'python';
                    else if (fileName.endsWith('.json')) detectedLang = 'json';
                    else if (fileName.endsWith('.md')) detectedLang = 'markdown';
                    else if (fileName.endsWith('.ts')) detectedLang = 'typescript';

                    languageSelect.value = detectedLang;
                    monaco.editor.setModelLanguage(editor.getModel(), detectedLang);
                    editor.setValue(content);
                    updateOutput(content, detectedLang);
                    saveToLocalStorage();
                    
                    modalOverlay.classList.add('hidden');
                    fileInput.value = '';
                    pendingFile = null;
                };
                reader.readAsText(pendingFile);
            }
        });

        toggleViewBtn.addEventListener('click', () => {
            isOnlyPreview = !isOnlyPreview;
            if (isOnlyPreview) {
                editorSide.classList.add('hidden-mode');
                resizer.classList.add('hidden-mode');
                toggleViewBtn.querySelector('span').textContent = '分割表示に戻す';
                viewIcon.innerHTML = '<rect width="18" height="18" x="3" y="3" rx="2"/><path d="M12 3v18"/>';
            } else {
                editorSide.classList.remove('hidden-mode');
                resizer.classList.remove('hidden-mode');
                toggleViewBtn.querySelector('span').textContent = 'プレビューのみ';
                viewIcon.innerHTML = '<rect width="18" height="18" x="3" y="3" rx="2"/>';
                if (editor) editor.layout();
            }
        });

        let isResizing = false;
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('dragging');
            preview.classList.add('no-select');
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerOffsetLeft = mainContainer.offsetLeft;
            const pointerRelativeXpos = e.clientX - containerOffsetLeft;
            const containerWidth = mainContainer.clientWidth;
            const minWidth = 100;
            const maxWidth = containerWidth - 100;
            const newWidth = Math.min(Math.max(pointerRelativeXpos, minWidth), maxWidth);
            editorSide.style.width = (newWidth / containerWidth) * 100 + '%';
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('dragging');
                preview.classList.remove('no-select');
                document.body.style.cursor = 'default';
                if (editor) editor.layout();
            }
        });

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            const saved = loadFromLocalStorage();
            const initialLang = saved.lang || 'html';
            const initialCode = saved.code || samples.html;

            languageSelect.value = initialLang;

            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: initialCode,
                language: initialLang,
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: false },
                padding: { top: 10 }
            });

            editor.onDidChangeModelContent(() => {
                const code = editor.getValue();
                const lang = languageSelect.value;
                updateOutput(code, lang);
                saveToLocalStorage();
            });

            languageSelect.addEventListener('change', (e) => {
                const newLang = e.target.value;
                monaco.editor.setModelLanguage(editor.getModel(), newLang);
                if (!localStorage.getItem(STORAGE_KEY_CODE) && samples[newLang]) {
                    editor.setValue(samples[newLang]);
                }
                updateOutput(editor.getValue(), newLang);
                saveToLocalStorage();
            });

            updateOutput(initialCode, initialLang);
        });

        downloadBtn.addEventListener('click', () => {
            if (!editor) return;
            const text = editor.getValue();
            const lang = languageSelect.value;
            const extensions = { html: 'html', javascript: 'js', css: 'css', python: 'py', json: 'json', markdown: 'md', typescript: 'ts' };
            const ext = extensions[lang] || 'txt';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code_export.${ext}`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }, 0);
        });
    </script>
</body>
</html>
